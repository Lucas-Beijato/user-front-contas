<div
    class=" flex justify-center items-center flex-col w-full h-full border border-gray-400 rounded-md p-3 overflow-auto space-y-6">

    <div class="p-4 rounded-md flex flex-col bg-gray-100 w-full max-w-[400px]" *ngIf="!loadingUser; else loading">
        <h1 class="text-xl font-bold">Editar usuário:</h1>
        <div class="space-y-3">
            <h2>
                <span class="font-semibold">Id da conta:</span>
                {{ account.id }}
            </h2>

            <form class="flex flex-col space-y-3" [formGroup]="editForm">

                <div class="flex flex-col">
                    <div class="flex flex-col justify-center">
                        <label class="font-semibold" for="value">Valor:</label>
                        <input class="border border-black rounded-md text-black p-1" type="number" id="value"
                            formControlName="value">
                    </div>
                    <div *ngIf="editForm.controls['value'].invalid && editForm.controls['value'].touched">
                        <small *ngIf="editForm.controls['value'].hasError('minlength')">Mínimo 3
                            caracteres</small>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex flex-col justify-center">
                        <label class="font-semibold" for="description">Description:</label>
                        <input class="border border-black rounded-md text-black p-1" type="text" id="description"
                            formControlName="description">
                    </div>
                    <div *ngIf="editForm.controls['description'].invalid && editForm.controls['description'].touched">
                        <small *ngIf="editForm.controls['description'].hasError('minlength')">Mínimo 3
                            caracteres</small>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex flex-col justify-center">
                        <label class="font-semibold" for="limit_date">Data Limite:</label>
                        <input class="border border-black rounded-md text-black p-1" type="date" id="limit_date"
                            formControlName="limit_date">
                    </div>
                    <div *ngIf="editForm.controls['limit_date'].invalid && editForm.controls['limit_date'].touched">
                        <small *ngIf="editForm.controls['limit_date'].hasError('minlength')">Mínimo 3
                            caracteres</small>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex flex-row justify-start items-center space-x-2">
                        <label class="font-semibold" for="is_paid">Pago?:</label>
                        <input class="border border-black rounded-md text-black p-1" type="checkbox" id="is_paid"
                            formControlName="is_paid">
                    </div>
                    <div *ngIf="editForm.controls['is_paid'].invalid && editForm.controls['is_paid'].touched">
                        <small *ngIf="editForm.controls['is_paid'].hasError('minlength')">Mínimo 3
                            caracteres</small>
                    </div>
                </div>
            </form>
        </div>

        <div class="flex flex-row mt-5 justify-end">
            <button (click)="saveChanges()"
                class="bg-blue-500 p-2 rounded-md text-white hover:bg-blue-600 duration-150">Salvar</button>
        </div>

        <div class="flex justify-center items-center">
            <span class="text-green-500" *ngIf="message !== ''">{{ message }}</span>
            <span class="text-red-500" *ngIf="errorMessage !== ''">{{ errorMessage }}</span>
        </div>
    </div>

    <ng-template #loading>
        <span>Carregando conta...</span>
    </ng-template>

</div>
